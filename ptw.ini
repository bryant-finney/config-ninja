[pytest]
addopts =
    --cov=./src/
    --cov=./tools/
    --cov-report=term
    --cov-context=test
    --cov-report=html:./docs/reports/pytest-html
    --cov-report=xml:./docs/reports/coverage.xml
    --doctest-modules
    --durations=10
    --ignore=docs
    --junitxml=docs/reports/pytest.xml
    .
